# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '9d3ab3eb-8a3e-4177-8bc0-19c2b6f5c4d9'
  imageRepository: 'minimalapi'
  containerRegistry: 'jeffholl.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  acaEnvironment: 'myenvironment'
  acaResourceGroup: 'aca-rg'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Deploy
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Visual Studio Ultimate with MSDN(7e6ec17f-2abc-4559-a23d-f6520cbb89a6)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        arguments: '$(acaResourceGroup) $(containerRegistry)/$(imageRepository) $(acaEnvironment)'
        inlineScript: |
          az extension add --source https://workerappscliextension.blob.core.windows.net/azure-cli-extension/containerapp-0.2.2-py2.py3-none-any.whl
          az extension list -o table
          az containerapp create \
            --name my-container-app \
            --resource-group $1 \
            --image $2 \
            --environment $3
